<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="{{ site.author.name }}" />
        <meta name="description" content="{{ page.description }} - {{ site.author.name }}" />
        <meta name="keywords" content="{{ page.keywords }}" />

        <title>{{ page.title }}</title>

        <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" media="all" />
        <link rel="stylesheet" type="text/css" href="/assets/css/base.css" media="all" />
        <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css" media="all" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        {% if site.google_analytics %}
            <script type="text/javascript">
                var _gaq = _gaq || [];
                _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
                _gaq.push(['_trackPageview']);
                _gaq.push(['_trackPageLoadTime']);

                (function() {
                    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                })();
            </script>
        {% endif %}
    </head>

    <body>

        <div class="container">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" {% if page.menu == "homepage" %}class="active"{% endif %}>
                            <a href="/">Accueil</a>
                        </li>
                        <li role="presentation" {% if page.menu == "realisations" %}class="active"{% endif %}>
                            <a href="#">RÃ©alisations</a>
                        </li>
                        <li role="presentation" {% if page.menu == "contact" %}class="active"{% endif %}>
                            <a href="/contact">Contact</a>
                        </li>
                    </ul>
                </nav>
                <h3 class="text-muted">{{ site.title }}</h3>
            </div>

            {{ content }}

            <footer class="footer">
                <div class="row">
                    <div class="col-md-6">
                        <p class="text-left">&copy; SND 2015</p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-right">Powered by <a href="http://jekyllrb.com/" title="Jekyll official website">Jekyll</a></p>
                    </div>
                </div>
            </footer>

        </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
